<!DOCTYPE html>
<html>
<head>
    <title>3D Model with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/OBJLoader.js"></script>
    <script>
        let scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 5000);
            camera.rotation.y = 45/180*Math.PI;
            camera.position.x = 800;
            camera.position.y = 100;
            camera.position.z = 1000;

            lights();
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let loader = new THREE.OBJLoader(); // Correct loader for OBJ files
            loader.load('https://cdn.glitch.global/f6749c98-3695-4f26-9fc5-1126c09a9b99/eyeshadow.obj?v=1713744560887', function(object) {
                scene.add(object);
                animate();
            }, onProgress, onError);
        }

        function lights() {
            let light = new THREE.PointLight(0xc4c4c4, 1);
            light.position.set(0, 300, 500);
            scene.add(light);
            let light2 = new THREE.PointLight(0xc4c4c4, 1);
            light2.position.set(500, 100, 0);
            scene.add(light2);
            let light3 = new THREE.PointLight(0xc4c4c4, 1);
            light3.position.set(0, 100, -500);
            scene.add(light3);
            let light4 = new THREE.AmbientLight(0xffffff);
            scene.add(light4);
        }

        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function onProgress(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }

        function onError(error) {
            console.error('An error happened', error);
        }

        init();
    </script>
</body>
</html>
