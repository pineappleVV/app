<!DOCTYPE html>
<html>
<head>
    <title>3D Model with Three.glb</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
            background: #eee;
        }
        canvas { 
            flex-shrink: 0;
            width: 80vw;
            height: 80vh;
            outline: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <!-- GLTFLoader script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Include the OrbitControls script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Audio listener and raycaster for interaction -->
    <script>
        let scene, camera, renderer, controls, raycaster, mouse, audioListener, sound, mixer;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.physicallyCorrectLights = true;
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            audioListener = new THREE.AudioListener();
            camera.add(audioListener);

            sound = new THREE.Audio(audioListener);
            let audioLoader = new THREE.AudioLoader();
            audioLoader.load('https://cdn.glitch.global/f6749c98-3695-4f26-9fc5-1126c09a9b99/ding.m4a?v=1714508399166', function(buffer) {
                sound.setBuffer(buffer);
                sound.setLoop(false);
                sound.setVolume(0.5);
            });

            lights();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            let loader = new THREE.GLTFLoader();
            loader.load('https://cdn.glitch.global/f6749c98-3695-4f26-9fc5-1126c09a9b99/untitled.glb?v=1714423829618', function(gltf) {
                let model = gltf.scene;
                model.scale.set(10, 10, 10);
                model.name = "clickableModel";
                scene.add(model);
                animate();
            }, onProgress, onError);
        }

        function lights() {
            let ambientLight = new THREE.AmbientLight(0x404040, 50);
            let directionalLight = new THREE.DirectionalLight(0xffffff, 50);
            directionalLight.position.set(5, 5, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);
            
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            let intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                let obj = intersects[0].object;
                while (obj.parent && !obj.name) {
                    obj = obj.parent;
                }
                if (obj.name === "clickableModel") {
                    sound.play();
                }
            }
        }

        function onProgress(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }

        function onError(error) {
            console.error('An error happened', error);
        }

        window.addEventListener('mousedown', onDocumentMouseDown, false);

        init();
    </script>
</body>
</html>
