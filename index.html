<!DOCTYPE html>
<html>
<head>
    <title>3D Model with Three.glb</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
            background: #eee;
        }
        canvas { 
            flex-shrink: 0; /* Prevents canvas from shrinking */
            width: 80vw; /* Adjust based on your preference */
            height: 80vh; /* Adjust based on your preference */
            outline: 2px solid red; /* Just to highlight the canvas area */
        }
    </style>
</head>
<body>
    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <!-- GLTFLoader script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Include the OrbitControls script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5); // Simple position to start

            lights();
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Initialize OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            let loader = new THREE.GLTFLoader();
            loader.load('https://cdn.glitch.global/f6749c98-3695-4f26-9fc5-1126c09a9b99/untitled.glb?v=1714423829618', function(gltf) {
                let model = gltf.scene;
                model.scale.set(10, 10, 10); // Scale the model to a visible size
                scene.add(model);
                animate();
            }, onProgress, onError);
        }

        function lights() {
          let ambientLight = new THREE.AmbientLight(0x404040); // Reduced intensity for a more subtle effect
          let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Less intense directional light
          directionalLight.position.set(0, 0, 5); // Keep the position
          scene.add(directionalLight);
          scene.add(ambientLight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        function onProgress(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }

        function onError(error) {
            console.error('An error happened', error);
        }

        init();
    </script>
</body>
</html>
